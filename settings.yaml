
appName: "sync-xui-sub"
version: "v1.0.0"
# binary use systemctl restart subconverter
# docker use docker restart
# systemctl or docker
subRestartMode: docker
# Profile path to subconverter profile
subProfilePath: /root/docker-compose/subconverter/pref.ini
servers:
  # ignore node if node remark contains v2rayN
  ignoreNodeFlag: v2rayN
  nodes:
    # replace with your own loginUrl username and password
    - loginUrl1,username1,password1
    - loginUrl2,username2,password2
    - loginUrl3,username3,password3
nodeProtocol: vmess

